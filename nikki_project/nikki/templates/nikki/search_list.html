{% extends "nikki/base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row">
    {% for article in article_list %}
    <div class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title|truncatechars:15 }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ article.created_at }}</h6>
          <p class="card-text">
            {{ article.text|linebreaksbr|truncatechars:60  }}
          </p>
          <a href="{% url 'nikki:detail_article' article.id %}" class="card-link">続きを見る</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
