{% extends "nikki/base.html" %}
{% block content %}
<div class="container py-5">
  <div class="col-12 text-center">
    <h3>削除の確認</h3>
    <p class="text-danger">以下のコメントを本当に削除しますか？</p>
    <p class="title mb-0 py-3">{{ comment.text }}</p>

    <form method="post">
    {% csrf_token %}
     {{ form }}

     <button type="submit" class="btn btn-danger">削除する</button>
     <a href="{% url 'nikki:detail_comment' comment.id %}" class="btn btn-success">キャンセル</a>

   </form>

  </div>
</div>


{% endblock %}
